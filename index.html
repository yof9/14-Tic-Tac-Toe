<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./imgs/favicon.svg" type="image/xml,svg" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script src="./script.js" defer></script>

    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="gameboard">
        <button type="button" class="btn btn-move" id="row1-col1" data-checked=""></button>
        <button type="button" class="btn btn-move" id="row1-col2" data-checked=""></button>
        <button type="button" class="btn btn-move" id="row1-col3" data-checked=""></button>
        
        <button type="button" class="btn btn-move" id="row2-col1" data-checked=""></button>
        <button type="button" class="btn btn-move" id="row2-col2" data-checked=""></button>
        <button type="button" class="btn btn-move" id="row2-col3" data-checked=""></button>
        
        <button type="button" class="btn btn-move" id="row3-col1" data-checked=""></button>
        <button type="button" class="btn btn-move" id="row3-col2" data-checked=""></button>
        <button type="button" class="btn btn-move" id="row3-col3" data-checked=""></button>
      </div>
      <div>
        <form action="#" id="players">
          <label for="player1">Name:</label>
          <input type="text" id="player1" placeholder="Enter player1's Name">
          <label for="player2">Name:</label>
          <input type="text" id="player2" placeholder="Enter player2's Name">
          <button type="submit">New Game</button>
          <button type="button">Restart</button>
        </form>    
      </div>
    </main>
  </body>
</html>
